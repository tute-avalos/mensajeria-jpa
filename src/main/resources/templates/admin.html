<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>UTN-INSPT Mensajería</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
  <noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" />
  </noscript>
</head>

<body class="is-preload">

  <!-- Wrapper-->
  <div id="wrapper">

    <!-- Nav -->
    <nav id="nav">
      <a href="#home" class="icon solid fa-user"><span>Admin</span></a>
      <a href="#listarUsuarios" class="icon solid fa-users"><span>Clientes</span></a>
      <a href="#nuevoUsuario" class="icon solid fa-user-plus"><span>Nuevo</span></a>
    </nav>

    <!-- Main -->
    <div id="main">

      <!-- Cliente -->
      <article id="home" class="panel intro">
        <header>
          <h1>Administrador</h1>
          <p th:if="${errorPswd != null}" class="error-msj" th:text="${errorPswd}"></p>
          <p th:if="${successPswd != null}" class="success-msj" th:text="${successPswd}"></p>
        </header>
        <section>
          <form th:action="@{/cambiar_password}" method="post">
            <div class="row aln-center">
              <div class="col-8 col-8-medium">
                <input type="password" name="pswd_old" id="pswd_old" placeholder="Password actual">
              </div>
              <div class="col-8 col-8-medium">
                <input type="password" name="pswd_new" id="pswd_new" placeholder="Password nuevo">
              </div>
              <div class="col-8 col-8-medium">
                <input type="submit" value="Cambiar">
              </div>
            </div>
          </form>
          <div class="row aln-center">
            <div class="col-10 col-12-medium">
              <p><a class="button" href="/logout">Cerrar Sesión</a></p>
            </div>
          </div>
        </section>
      </article>

      <!-- Clientes -->
      <article id="listarUsuarios" class="panel">
        <header>
          <h2>Clientes</h2>
        </header>
        <section>
          <table class="default">
            <tbody class="table-usuarios">
            </tbody>
          </table>
        </section>
      </article>

      <!-- Nuevo Mensaje -->
      <article id="nuevoUsuario" class="panel">
        <header>
          <h2>Nuevo Cliente</h2>
          <p th:if="${errorMsj != null}" class="error-msj" th:text="${errorMsj}"></p>
          <p th:if="${successMsj != null}" class="success-msj" th:text="${successMsj}"></p>
        </header>
        <form action="#" th:action="@{/adduser}" method="post" th:object="${clienteNuevo}">
          <div class="row">
            <div class="col-6 col-6-medium">
              <input type="text" name="nombres" id="nombres" placeholder="Nombre(s)" th:field="*{nombres}" required>
            </div>
            <div class="col-6 col-6-medium">
              <input type="text" name="apellidos" id="apellidos" placeholder="Apellido(s)" th:field="*{apellidos}"
                required>
            </div>
            <div class="col-6 col-6-medium">
              <input type="text" name="username" id="username" placeholder="Nombre de usuario" th:field="*{username}"
                required>
            </div>
            <div class="col-6 col-6-medium">
              <input type="password" name="contrasenya" id="contrasenya" placeholder="Password"
                th:field="*{contrasenya}" required>
            </div>
            <div class="col-12 col-12-medium">
              <input type="email" name="email" id="email" placeholder="E-Mail" th:field="*{email}" required>
            </div>
            <div class="col-12">
              <input type="submit" value="Registrar" />
            </div>
          </div>
        </form>
      </article>

    </div>

    <!-- Footer -->
    <div id="footer">
      <ul class="copyright">
        <li>&copy; 2023 - <a href="https://tute-avalos.com/">Prof. Matías S. Ávalos</a>.</li>
        <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </div>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/custom.js"></script>

</body>

</html>
